<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>

<h1>用户登录</h1>
<form method="post">

    {% csrf_token %}

    <label>
        <input type="text" name="user" value="用户名">
        <input type="password" name="pwd" value="用户密码">
        <input type="submit" value="提交"/>
        <span style="color: red">
            {{ error_msg }}
        </span>

    </label>
</form>

</body>
</html>
