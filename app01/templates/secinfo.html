<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金系统</title>
    <link rel="stylesheet" href="../static/css/login-style.css">
</head>
<body>

<div class="container">
    <div class="mask">
        <div class="center">
            <div class="top-title">
                <span>债券资料管理-新增</span>
                <span>X</span>
            </div>

            <div class="btn-area">
                <button type="button" onclick="tijiao()">保存</button>
                <button type="submit">提交</button>
                <button type="submit">取消</button>
            </div>

            <form class="base" id="sec_info" method="post">
                {% csrf_token %}

                <div style="height: 1px"></div>

                <h4 style="background-color: white">基本信息</h4>
                <div class="base-list">
                    <div class="lab-info">债券代码：</div>
                    <div class="lab-input">
                        <input type="text" name="secid" required="required">
                    </div>
                    <span style="color:red">{{ error_msg }}</span>
                </div>

                <div class="base-list">
                    <div class="lab-info">债券全称：</div>
                    <div class="lab-input">
                        <input type="text" name="secfullname" required="required">
                    </div>

                    <div class="lab-info">债券简称：</div>
                    <div class="lab-input">
                        <input type="text" name="secname" required="required">
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">债券性质：</div>
                    <div class="lab-input">
                        <select name="ISSUESUBJECT1">
                            <option value="" disabled selected>请选择</option>
                            <option value="GZ">国债</option>
                            <option value="DF">地方政府债</option>
                            <option value="CD">同业存单</option>
                        </select>
                    </div>

                    <div class="lab-info">债券记账品种：</div>
                    <div class="lab-input">
                        <select  name="ISSUESUBJECT2">
                            <option value="" disabled selected>请选择</option>
                            <option value="GZ">国债</option>
                            <option value="DF">地方政府债</option>
                            <option value="CD">同业存单</option>
                        </select>
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">债券币种：</div>
                    <div class="lab-input">
                        <input type="text" name="CCY" required="required" placeholder="CNY" disabled>
                    </div>

                    <div class="lab-info">券面金额(元)：</div>
                    <div class="lab-input">
                        <input type="text" name="parvalue" required="required" placeholder="100" disabled>
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">发行价格(元/百元面值)：</div>
                    <div class="lab-input">
                        <input type="text" name="issueprice" required="required">
                    </div>

                    <div class="lab-info">还本方式：</div>
                    <div class="lab-input">
                        <select  name="returntype">
                            <option value="" disabled selected>请选择</option>
                            <option value="O">到期一次还本</option>
                            <option value="M">分期还本</option>
                        </select>
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">计划发行总额(万元)：</div>
                    <div class="lab-input">
                        <input type="text" name="planissueamt" required="required">
                    </div>

                    <div class="lab-info">实际发行总额(万元)：</div>
                    <div class="lab-input">
                        <input type="text" name="sec_issueamt" required="required">
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">起息日期：</div>
                    <div class="lab-input">
                        <input type="date" name="vdate" required="required">
                    </div>

                    <div class="lab-info">到期日期：</div>
                    <div class="lab-input">
                        <input type="date" name="mdate" required="required">
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">计息基础：</div>
                    <div class="lab-input">
                        <select name="basis">
                            <option value="" disabled selected>请选择</option>
                            <option value="A/A">实际/实际</option>
                            <option value="A/360">实际/360</option>
                            <option value="A/365">实际/365</option>
                            <option value="A/365F">实际/365F</option>
                        </select>
                    </div>

                    <div class="lab-info">计息方式：</div>
                    <div class="lab-input">
                        <select  name="intcalrule">
                            <option value="" disabled selected>请选择</option>
                            <option value="DIS">贴现</option>
                            <option value="IAM">利随本清式</option>
                            <option value="NPV">附息</option>
                            <option value="ZCO">零息</option>
                        </select>
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">票面利率(%)：</div>
                    <div class="lab-input">
                        <input type="text" name="sec_paperir" required="required">
                    </div>
                </div>

                <h4>付息计划</h4>
                <div class="base-list">
                    <div class="lab-info">付息周期：</div>
                    <div class="lab-input">
                        <select name="paycycle">
                            <option value="" disabled selected>请选择</option>
                            <option value="DSD">利随本清</option>
                            <option value="M">月</option>
                            <option value="Q">季度</option>
                            <option value="S">半年</option>
                            <option value="Y">年</option>
                        </select>
                    </div>

                    <div class="lab-info">营业日准则：</div>
                    <div class="lab-input">
                        <select  name="payrule">
                            <option value="" disabled selected>请选择</option>
                            <option value="next">向后</option>
                            <option value="last">向前</option>
                            <option value="unchanged">不调整</option>
                            <option value="adjust">调整的向后</option>
                        </select>
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">推算方法：</div>
                    <div class="lab-input">
                        <select name="schecalrule">
                            <option value="" disabled selected>请选择</option>
                            <option value="FD">首次付息日</option>
                            <option value="MB">到期日向前</option>
                            <option value="VF">起息日向后</option>
                        </select>
                    </div>

                    <div class="lab-info">首次付息日：</div>
                    <div class="lab-input">
                        <input type="date" name="sec_firstpaydate">
                    </div>
                </div>

                <div class="base-list">
                    <div class="lab-info">利息分配方式：</div>
                    <div class="lab-input">
                        <select name="intpayrule">
                            <option value="" disabled selected>请选择</option>
                            <option value="D">按实际天数分配</option>
                            <option value="J">平均分配</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    function tijiao(){
         document.getElementById("sec_info").submit();
    }
</script>

</body>
</html>
